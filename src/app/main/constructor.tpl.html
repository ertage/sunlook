<div class="modal-holder">
  <div class="modal-wrapper">
    <div class="modal">
      <div class="modal__header">
        <button type="button" class="modal__close" ng-click="vm.closeModal()">
          <span class="modal__icon">+</span>
        </button>
        <div class="modal__title">
          Constructor
        </div>
      </div>
      <div  class="modal__body">
        <ul class="modal__sidebar">
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('style')}"  ng-click="vm.activated('style')">Style
            <div class="options-board">
              <div class="option" ng-repeat="style in vm.styles" ng-class="{'checked': vm.model.style.type == style.type}" ng-click="vm.model.style = style">
                <img ng-src="{{style.image}}" alt="" class="option__img">
                {{style.type}}
              </div>
            </div>
          </li>
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('textile')}"  ng-click="vm.activated('textile')">Textile
            <div class="options-board">
              <div class="option" ng-repeat="textile in vm.textiles" ng-class="{checked: vm.model.textile.title == textile.title}" ng-click="vm.model.textile = textile">
                <img ng-src="{{textile.image}}" alt="" class="option__img">
              </div>
            </div>
          </li>
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('decolette')}"  ng-click="vm.activated('decolette')">Decollete
            <div class="options-board">
              <div class="option" ng-repeat="decollete in vm.decolletes" ng-class="{checked: vm.model.decollete.title == decollete.title}" ng-click="vm.model.decollete = decollete">
                <img ng-src="{{decollete.imagePreview}}" alt="" class="option__img">
              </div>
            </div>
          </li>
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('skirt')}"  ng-click="vm.activated('skirt')"  ng-hide="vm.model.style.type == 'straight'">Skirt
            <div class="options-board">
              <div class="option" ng-repeat="skirt in vm.skirts | filter: {styleType: vm.model.style.type}" ng-class="{checked: vm.model.skirt.title == skirt.title}">
                <img ng-src="{{skirt.image}}" alt="" class="option__img">
              </div>
            </div>
          </li>
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('skirt')}"  ng-click="vm.activated('skirt')" ng-show="vm.model.style.type == 'straight'">Skirt's length
            <div class="options-board">
              <div class="option"
                ng-repeat="straightType in ::vm.straightTypes"
                ng-class="{checked: vm.model.straightType.id === straightType.id}"
                ng-click="vm.model.straightType = straightType">
                <img ng-src="{{::straightType.imagePreview}}" alt="" class="option__img">
              </div>
            </div>
          </li>
          <li class="modal__sidebar-item" ng-class="{active: vm.isActive('sleeve')}"  ng-click="vm.activated('sleeve')">Sleeve
            <div class="options-board">
              <div class="option" ng-repeat="sleeve in vm.sleeves">
                <img ng-src="{{sleeve.image}}" alt="" class="option__img">
              </div>
            </div>
          </li>
        </ul>
        <div class="modal__content">
          <div class="model-overlay">
            <div class="model">
              <div class="model__decolette">
                <img ng-src="{{vm.model.decollete.image}}" alt="model__decolette" class="model__decolette-img">
              </div>
              <div class="model__skirt">
                <img ng-src="{{vm.model.straightType.image}}" alt="model__skirt" class="model__skirt-img">
              </div>
              <div class="model__sleeve"></div>
            </div>
          </div>
          <div class="model-contrller">
            <ul class="tabs">
              <li class="tabs__item" 
                ng-repeat="tab in vm.tabs" 
                ng-class="{active: tab.active}"
                ng-click="vm.onClickTab(tab)">{{tab.title}}</li>
            </ul>
            <div class="tabs-content">
              <div class="tabs-content__item" ng-show="vm.tabs[0].active">
                <div class="tabs-control radiobutton">
                  <label>
                  <input type="radio" name="size">
                  <span></span>
                  XS</label>
                </div>
                <div class="tabs-control radiobutton">
                  <label>
                  <input type="radio" name="size">
                  <span></span>
                  S</label>
                </div>
                <div class="tabs-control radiobutton">
                  <label>
                  <input type="radio" name="size">
                  <span></span>
                  M</label>
                </div>
                <div class="tabs-control radiobutton">
                  <label>
                  <input type="radio" name="size">
                  <span></span>
                  L</label>
                </div>
                <div class="tabs-control radiobutton">
                  <button class="button">Get price</button>
                </div>
                <div class="tabs-price">
                  56.95 eur
                </div>
              </div>
              <div class="tabs-content__item" ng-show="vm.tabs[1].active">
                <div class="tabs-control">
                  <label for="waist">Waist</label>
                  <input type="text" name="waist" placeholder="mm" class="input">
                </div>
                <div class="tabs-control">
                  <label for="breast">Breast</label>
                  <input type="text" name="breast" placeholder="mm" class="input">
                </div>
                <div class="tabs-control">
                  <label for="tight">Tight</label>
                  <input type="text" name="tight" placeholder="mm" class="input">
                </div>
                <div class="tabs-control">
                  <button class="button">Get price</button>
                </div>
                <div class="tabs-price">
                  56.95 eur
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>
